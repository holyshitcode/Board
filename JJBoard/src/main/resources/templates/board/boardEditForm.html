<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your styles here */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4285f4;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #4285f4;
            border-color: #4285f4;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #3367d6;
            border-color: #3367d6;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>게시글 수정</h2>
    <form th:action="@{/boards/edit/{boardId}(boardId=${boardForm.id})}" method="post" th:object="${boardForm}">
        <input type="hidden" name="_method" value="put"/> <!-- 사용자의 HTTP 메서드를 PATCH로 설정 -->
        <input type="hidden" th:field="*{id}" /> <!-- boardId를 hidden 필드로 추가하여 수정 불가능하게 설정 -->

        <div class="form-group">
            <label for="boardTitle">제목</label>
            <input type="text" id="boardTitle" th:field="*{boardTitle}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="boardContent">내용</label>
            <textarea id="boardContent" th:field="*{boardContent}" class="form-control" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>
</div>

</body>
</html>
