<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        div {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원 가입</h1>
    <form action="#" th:action="@{/member}" th:object="${member}" method="post">
        <div>
            <label for="username">사용자 이름:</label>
            <input type="text" id="username" th:field="*{username}" required />
        </div>
        <div>
            <label for="loginId">로그인 ID:</label>
            <input type="text" id="loginId" th:field="*{loginId}" required />
        </div>
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>
        <div>
            <button type="submit">등록</button>
        </div>
    </form>
</div>
</body>
</html>
