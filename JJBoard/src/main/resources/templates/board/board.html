<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4285f4;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .board-title {
            font-size: 2rem;
            font-weight: bold;
            color: #4285f4;
            margin-bottom: 15px;
        }

        .board-content {
            margin-top: 20px;
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }

        .board-meta {
            margin-top: 15px;
            font-size: 0.875rem;
            color: #777;
        }

        .btn {
            border-radius: 4px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.15);
            font-size: 1rem;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #4285f4;
            border-color: #4285f4;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #3367d6;
            border-color: #3367d6;
        }

        .btn-secondary {
            background-color: #ea4335;
            border-color: #ea4335;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #d93025;
            border-color: #d93025;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center">
        <div th:text="'조회수:' + ${board.boardHitCount}"></div>
        <h2 class="board-title" th:text="${board.boardTitle}"></h2>
        <div class="board-meta" th:text="'작성자: ' + ${board.getMember().username}"></div>

        <!-- 위쪽 코드도 <pre><code> 태그로 변경 -->
        <pre><code class="language-java" th:utext="${board.boardContent}"></code></pre>
        <div class="board-generalChat" th:text="${board.boardGeneralChat}"></div>
    </div>

    <form th:action="@{/boards/{boardId}(boardId=${board.id})}" method="post">
        <button class="btn btn-primary" type="submit" name="action" value="recommend">
            추천 <span th:text="${board.recommendation}">0</span>
        </button>
        <button class="btn btn-secondary" type="submit" name="action" value="notRecommend">
            비추천 <span th:text="${board.notRecommendation}">0</span>
        </button>
    </form>
    <div th:if="${currentMember != null and board.member.id == currentMember.id}">
        <a class="btn btn-secondary" th:href="@{/boards/edit/{boardId}(boardId=${board.id})}" role="button">수정하기</a>
        <a class="btn btn-secondary" th:href="@{/boards/delete/{boardId}(boardId=${board.id})}" role="button">삭제하기</a>
    </div>
</div>

<a class="btn btn-secondary" href="/boards" role="button">목록으로 돌아가기</a>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
        });
    });
</script>
</body>
</html>
