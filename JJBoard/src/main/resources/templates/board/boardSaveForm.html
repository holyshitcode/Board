<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .py-5 {
            padding-top: 2rem !important;
            padding-bottom: 2rem !important;
        }

        h2 {
            color: #4285f4;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
            margin-top: 5px;
        }

        .btn {
            border-radius: 4px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.15);
            font-size: 1.2rem;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #4285f4;
            border-color: #4285f4;
        }

        .btn-primary:hover {
            background-color: #3367d6;
            border-color: #3367d6;
        }

        .form-control {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
            border-color: #4285f4;
        }

        hr {
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>새 게시글 작성</h2>
    </div>

    <form th:action="@{/board/save}" th:object="${boardForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="boardTitle">제목</label>
            <input type="text" id="boardTitle" th:field="*{boardTitle}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{boardTitle}"></div>
        </div>


        <div>
            <label for="boardContent">내용</label>
            <textarea id="boardContent" th:field="*{boardContent}" class="form-control" rows="6" th:errorclass="field-error"></textarea>
            <div class="field-error" th:errors="*{boardContent}"></div>
        </div>

        <hr>

        <button class="btn btn-primary" type="submit">저장</button>
        <a class="btn btn-secondary" href="/" role="button">취소</a>
    </form>
</div>

</body>
</html>
